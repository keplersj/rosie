language: java

jdk:
 - oraclejdk8

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6

after_success:
- ./gradlew junitPlatformJacocoReport
- bash <(curl -s https://codecov.io/bash)

notifications:
  slack:
    secure: 
